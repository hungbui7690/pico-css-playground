<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Form</title>
    <style>
      div {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><strong>Acme Corp</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="contrast">About</a></li>
          <li><a href="#" class="contrast">Services</a></li>
          <li><a href="#" class="outline">Products</a></li>
        </ul>
      </nav>
    </div>

    <!-- You can use <button> inside <li>. -->
    <div>
      <nav>
        <ul>
          <li><strong>Acme Corp</strong></li>
        </ul>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><button class="secondary">Products</button></li>
        </ul>
      </nav>
    </div>

    <!-- You can use dropdowns inside Nav. -->
    <div>
      <nav>
        <ul>
          <li><strong>Acme Corp</strong></li>
        </ul>
        <ul>
          <li><a href="#" class="secondary">Services</a></li>
          <li>
            <details class="dropdown">
              <summary>Account</summary>
              <ul dir="rtl">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Inside <aside>, nav items are stacked vertically. -->
    <div>
      <aside>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Products</a></li>
          </ul>
        </nav>
      </aside>
    </div>

    <!-- With <nav aria-label="breadcrumb">, you can turn a nav into a breadcrumb. -->
    <div>
      <nav aria-label="breadcrumb">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li>Design</li>
        </ul>
      </nav>
    </div>

    <!-- You can change the divider with a local CSS custom property --pico-nav-breadcrumb-divider. -->
    <div>
      <nav aria-label="breadcrumb" style="--pico-nav-breadcrumb-divider: 'âœ¨'">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Services</a></li>
          <li>Design</li>
        </ul>
      </nav>
    </div>
    <script>
      /*
        Link variants#
        - You can use .secondary, .contrast, and .outline classes (not available in the class-less version).
        
      */
    </script>
  </body>
</html>
