<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Class-less</title>
  </head>
  <body>
    <!-- With pico.min.css -->
    <body>
      <main class="container">
        <h1>Hello, world!</h1>
      </main>
    </body>

    <!-- With pico.classless.min.css -->
    <body>
      <main>
        <h1>Hello, world!</h1>
      </main>
    </body>

    <script>
      /*
        Class-less version
        - Embrace minimalism with Picoâ€™s .classless version, a semantic option for wild HTML purists who prefer a stripped-down approach.

        - Pico provides a .classless version (example).
        - In this version, <header>, <main>, and <footer> inside <body> act as containers to define a centered or a fluid viewport.

        # Usage
        - Use the default .classless version if you need centered viewports:
          -> <link rel="stylesheet" href="css/pico.classless.min.css">

        - Or use the .fluid.classless version if you need a fluid container:
          -> <link rel="stylesheet" href="css/pico.fluid.classless.min.css">

        - These .classless versions are also available on jsDelivr CDN: Center Viewport
          -> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css" >

        - Fluid Viewport:
          -> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.fluid.classless.min.css" >


      */
    </script>
  </body>
</html>
