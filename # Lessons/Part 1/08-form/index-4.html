<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Form</title>
    <style>
      form {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset role="group">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
        />
        <input type="submit" value="Subscribe" />
      </fieldset>
    </form>

    <script>
      /*
        Usage with group#
        - You can use role="group" with form elements. 

      */
    </script>
  </body>
</html>
