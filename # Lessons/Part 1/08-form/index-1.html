<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Form</title>
    <style>
      form {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <label>
          First name
          <input
            name="first_name"
            placeholder="First name"
            autocomplete="given-name"
          />
        </label>
        <label>
          Email
          <input
            type="email"
            name="email"
            placeholder="Email"
            autocomplete="email"
          />
        </label>
      </fieldset>

      <input type="submit" value="Subscribe" />
    </form>

    <script>
      /*
        Forms overview
        - All form elements are fully responsive with pure semantic HTML, enabling forms to scale gracefully across devices and viewports.
        - Inputs are width: 100%; by default and are the same size as the buttons to build consistent forms.

      */
    </script>
  </body>
</html>
