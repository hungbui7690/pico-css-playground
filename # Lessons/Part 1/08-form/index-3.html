<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Form</title>
    <style>
      form {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset class="grid">
        <input
          name="login"
          placeholder="Login"
          aria-label="Login"
          autocomplete="username"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          aria-label="Password"
          autocomplete="current-password"
        />
        <input type="submit" value="Log in" />
      </fieldset>
    </form>

    <script>
      /*
        Usage with grid#
        - You can use .grid inside a form. See Grid.

      */
    </script>
  </body>
</html>
